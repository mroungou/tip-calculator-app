<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Splitter logo">
      <div class="calculator">
        <form action="">
          <div class = "settings">
              <div class="bill">
                <label for="bill">Bill</label> <br>
                <input type="number" id="bill" name="bill" placeholder="0" />
              </div>
              <div class="tip-selection">
                <label>Select Tip %</label>
              <ul class="tips">
                <li>
                  <div class="custom-control">
                    <input type="radio" name="tip" value="5" id="5%">
                    <label for="5%">5%</label>
                  </div>
                </li>
                <li>
                  <div class="custom-control">
                    <input type="radio" name="tip" value="10" id="10%">
                    <label for="10%">10%</label>
                  </div>
                </li>
                <li>
                  <div class="custom-control">
                    <input type="radio" name="tip" value="15" id="15%">
                    <label for="15%">15%</label>
                  </div>
                </li>
                <li>
                  <div class="custom-control">
                    <input type="radio" name="tip" value="25" id="25%">
                    <label for="25%">25%</label>
                  </div>
                </li>
                <li>
                  <div class="custom-control">
                    <input type="radio" name="tip" value="50" id="50%">
                    <label for="50%">50%</label>
                  </div>
                </li>
                <li>
                  <div class="custom-control custom">
                    <input type="number" name="tip" placeholder="Custom" id="custom" class="custom">
                  </div>
                </li>
              </ul>
            </div>
            <div class="people">
              <label for="numPeople">Number of People</label> <br>
              <input type="number" id="numPeople" name="numPeople" placeholder="0" />
            </div>
          </div>
          <div class="totals">
            <div class="averageTip">
              <div class="tip"><span>Tip Amount</span> / person</div>
              <div class="tip-amount">$0.00</div>
            </div>
            <div class="averageTotal"> 
              <div class="total-bill"><span>Total</span> / person</div>
              <div class="amount">$0.00</div> 
            </div>
            <button class="reset disabled">Reset</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>. -->
    </footer>
    </div>
  </body>
</html>
