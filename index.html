<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="tip">
        <form action="">
          <div class = "settings">
              <div class="bill">
                <label for="bill">Bill</label> <br>
                <input type="number" id="bill" name="bill" />
              </div>
            <div class="tip-selection">
              Select Tip %
              <div class="tips1">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
              </div>
              <div class="tips2">
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
              </div>
            </div>
            <label for="numPeople">Number of People</label> <br>
            <input type="number" id="numPeople" name="numPeople" />
          </div>
          <div class="totals">
            <div class="averageTip">Tip Amount / person</div>
            <div class="averageTotal"> Total / person </div>
            <button>Reset</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>. -->
    </footer>
    </div>
  </body>
</html>
